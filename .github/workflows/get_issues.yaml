name: Fetch and Store Issues

on:
  schedule:
    - cron: '0 8,14,20 * * *'
    
  # Trigger the workflow manually or define other event triggers as per your need
  workflow_dispatch:

jobs:
  fetch-and-store-issues:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.0

    - name: set user
      run: |
        git config --global user.email "wb@retta.nl"
        git config --global user.name "wijnandb"

    - name: pull latest changes
      run: git pull
      
    - name: Fetch Issues and Store as JSON
      run: python python/fetch_issues.py
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

    - name: Check for new data
      id: check-new-data
      run: |
        git diff --quiet || (git add . && git commit -m "Issues refreshed at  $(date +'%Y-%m-%dT%H:%M:%S')" && git push origin HEAD:main)
